<body>

    <section style="border: 1px solid black;width: 40%;">
        <h1 class="jet">Registration form</h1>

        <form action="">
            <label id="label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your good name.....">

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="ex:abc@example.com">
            <br><br>


            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" placeholder="Enter your mobile">

            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password">
            <br><br>

            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender">

            <br><br>
            <label for="adharcard">AdharCard</label>
            <input type="checkbox" id="adharcard">

            <label for="pancard">PanCard</label>
            <input type="checkbox" id="pancard">

            <label for="votingcard">votingCard</label>
            <input type="checkbox" id="votingcard">


            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="ex:abc@example.com">
            <br><br>

            <label for="city">Select your city:</label>
            <select id="city">
                <option>Pune</option>
                <option>Banglore</option>
                <option>Nagpur</option>
                <option>Delhi</option>
            </select>
            <br><br>
            <input type="submit" value="submit">



        </form>
    </section>
